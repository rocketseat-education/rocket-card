<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RocketCard</title>

  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@100;400;700&display=swap" rel="stylesheet">

  <script src="https://unpkg.com/@phosphor-icons/web"></script>

  <script src="./main.js" defer></script>

</head>

<body>
  <div class="container">
    <div class="card-container">
      <span>Compartilhe seu #rocketcard</span>

      <div class="card bounce" data-tilt>
        <header>
          <img src="./assets/rocketseat.png" alt="rocketseat">

          <span class="username" id="userLogin">birobirobiro</span>
        </header>

        <section class="profile">
          <img src="https://github.com/birobirobiro.png" id="userImage" alt="foto de perfil">
        </section>

        <section class="infos">
          <div class="followers">
            <i class="ph-bold ph-user"></i>
            <span id="userFollowers">716 Seguidores</span>
          </div>

          <div class="following">
            <i class="ph-bold ph-users"></i>
            <span id="userFollowing">193 Seguindo</span>
          </div>

          <div class="repositories">
            <i class="ph-bold ph-book-bookmark"></i>
            <span id="userRepositories">193 Reposit√≥rios</span>
          </div>

          <div class="work">
            <i class="ph-bold ph-buildings"></i>
            <span id="userCompany">Rocketseat</span>
          </div>

          <div class="city">
            <i class="ph-bold ph-map-pin"></i>
            <span id="userLocation">Bebedouro</span>
          </div>
        </section>

        <footer>
          <img src="./assets/logo.png" alt="">

          <span>Rocketcard</span>
        </footer>
      </div>
    </div>

    <div class="container-button">
      <span>Customizar Rocketcard</span>

      <div class="button" onclick="randomColor()">
        <button>Gerar background</button>
      </div>

      <div class="button" onclick="newCard()">
        <button>Gerar meu card</button>
      </div>
    </div>
  </div>
</body>

<script src="./vanilla-tilt.js"></script>

</html>
